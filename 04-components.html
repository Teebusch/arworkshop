<!-- This is an example of using A-Frame components written by other people,
    in this case a "Look at" componend and a particle system. 
    We are loading them from a CDN. You can find more components at the 
    A-Frame registry. You could also write your own components. -->

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script> 
</head>

<body>
    <a-scene>

        <a-sky color="#DDD"></a-sky>

        <!-- create snow using the particle system component-->
        <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 3000"></a-entity>

        <!-- create text with and without the look-at component-->
        <a-text value="Text without look-at component." 
            wrapcount="10"
            text="wrapCount: 10"
            position="-1.5 1.5 -3"
            color="black"
            align="center"
            width=2></a-text>

        <a-text value="Text with look-at component." 
            position="1.5 1.5 -3"
            color="dodgerblue"
            align="center"
            wrapcount="10"
            text="wrapCount: 10" 
            width=2
            look-at="[camera]"></a-text>


        
    </a-scene>
</body>

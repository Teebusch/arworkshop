<!-- This is an example of loading textures and pre-created models in A-Frame -->

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- In this section we define the assets we are going to use later and 
        give them an ID by which we can refer to them. With gltf models you should not 
        rename the files or the folder they are in. This can cause them to not work. -->
        <a-assets>
            <a-asset-item id="hat" src="assets/tophat/scene.gltf"></a-asset-item>
            <a-asset-item id="present" src="assets/present/model.gltf"></a-asset-item>
            <a-image id="background" src="assets/background360.jpg"></a-image>
            <a-image id="snow" src="assets/snow-texture.jpg"></a-image>
        </a-assets>

        <!-- We use a 360 degree picture for the sky. -->
        <a-sky src="#background"></a-sky>

        <!-- The enclosing entity is not strictly necessary, but it is useful, e.g., for positioning
        and scaling the objects in the scenes -->
        <a-entity id="snowman" position="0 0.5 -2" rotation="0 0 0" scale="0.5 0.5 0.5"> 

            <!-- The ground now has a nice texture -->
            <a-circle color="white" radius="3" rotation="-90 0 0" src="#snow" repeat="2 2"></a-circle>        

            <!-- This is how we use the 3d models in the scene. -->
            <a-entity gltf-model="#present" scale="2.5 2.5 2.5" position="-0.6 -3 1.3" rotation="0 30 0"></a-entity>
            <a-entity gltf-model="#hat" scale="0.32 0.32 0.32" position="0 0.3 0"></a-entity>
        </a-entity> 

    </a-scene>
</body>

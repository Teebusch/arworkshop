<!-- This is an example of using vanilla JavSaScript to bind data to aframe objects -->

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
    
<body>
    <a-scene background="color: black">
            <a-text 
                id="welcomeText"
                value="Happy Holidays!"  
                width=8
                position="0 1.5 -3"
                align="center"></a-text>
    </a-scene>
</body>

<script type="text/javascript">
    
// calculate days until next Christmas
let today = new Date();
let xmas = new Date(today.getFullYear(), 11, 25);

if (today.getMonth() == 11 && today.getDate() > 25) {
    xmas.setFullYear(xmas.getFullYear() + 1); 
}  

const one_day = 1000 * 60 * 60 * 24;
let days_left = Math.ceil((xmas.getTime() - today.getTime()) / one_day);

// update Aframe text element
let text = document.querySelector("#welcomeText");
text.setAttribute("value", days_left + " days until Christmas!");

</script>

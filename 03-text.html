<!-- This is an example of adding text to an A-Frame scene and styling it.
Tipp: You can use "/n" in the text to force a line break -->

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity id="greeting" position="0 1.5 -3">

            <a-text 
                value="Happy Holidays!" 
                font="roboto" 
                color="#4e964a" 
                width=10 
                align="center"></a-text>

            <a-text 
                value="How like a winter hath my absence been\nFrom thee, the pleasure of the fleeting year!" 
                position="0 -0.4 0" 
                color="black" 
                width=4 
                baseline="top"
                align="center"></a-text>
                
            </a-entity>

    </a-scene>
</body>
